<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>Formulaire inscription</h:head>

<body>

<h:form>
	<span>nom :</span>
	<h:inputText value="#{UserController.user.lastName}"/>
	<br/>
	
	<span>prenom :</span>
	<h:inputText value="#{UserController.user.firstName}"/>
	<br/>
	
	<span>naissance :</span>
	<h:inputText value="#{UserController.user.birthDate}">
	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
	</h:inputText>
	<br/>
	
	<span>mail :</span>
	<h:inputText value="#{UserController.user.email}"/>
	<br/>
	
	<span>telephone :</span>
	<h:inputText value="#{UserController.user.phone}"/>
	<br/>
	
	<span>mot de passe :</span>
	<h:inputSecret value="#{UserController.user.passwordHash}"/>
	<br/>
	
	<h:commandButton value="Inscrivez-vous"  action="#{UserController.inscription}"/>
	
	<span>#{UserController.message}</span>

</h:form>
</body>
</html>
