<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>Contenu du panier</h:head>

<body>

	<div>
		<span>Détail de votre panier</span>
	</div>

	<div>
		<h:form>
		<h:dataTable value="#{ajoutArticlePanierController.cartLines}"  var="cartLine" >
			<h:column>
				<f:facet name="header">Nom des articles</f:facet>
				<h:outputText value=      />
			</h:column>
			<h:column>
				<f:facet name="header">Prix unitaire</f:facet>
				<h:outputText value="#{it.reference}"/>
			</h:column>
			<!-- <h:column>
				<f:facet name="header">Quantité</f:facet>
				<h:outputText value="#{it.price}"/>
			</h:column> -->
			<h:column>
				<f:facet name="header">Prix Total</f:facet>
				<h:outputText value="#{it.description}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:outputText value="#{it.stock}"/>
			</h:column>
		</h:dataTable>

		<br/>
		<span>Total</span>
		<h:commandButton value="Poursuivez vos achats"  action=""/>
		<br/>
		
		<h:commandButton value="Validez la commande"  action=""/>
	
	</h:form>
	</div>
</body>
</html>
