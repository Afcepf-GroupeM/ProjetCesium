<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>.: Detail Item :.</title>
</h:head>

<h:body>
<f:event listener="#{itemCartController.initItemDetail}" type="preRenderView" /> 
<h:form>

<h:panelGrid columns="2">
	
	<h:column>
		<img src="#{request.contextPath}#{itemCartController.imagePath}#{itemCartController.item.id}/1.jpg" height="128" width="128"></img>
	</h:column>
	
	<h:column>
		<h:outputText value="Nom de l'article: "/>
		<h:outputText value="#{itemCartController.item.name}"/>
		<br/>
		<h:outputText value="Description: "/>
		<h:outputText value="#{itemCartController.item.description}"/>
		<br/>
		<h:outputText value="Stock: "/>
		<h:outputText value="#{itemCartController.item.stock}"/>
		<br/>
		<h:selectOneMenu value="#{itemCartController.quantity}">
			<f:selectItems value="#{itemCartController.quantityList}" />
		</h:selectOneMenu>
		<br/>
		<h:outputText value="Prix: "/>
		<h:outputText value="#{itemCartController.item.price}"/>
		<br/>
	</h:column>

</h:panelGrid>
	
	<h:commandButton value="Ajouter au panier" action ="#{itemCartController.addItemToCart}" >
	<f:param name = "quantity" value="#{itemCartController.quantity}"/>
	<f:param name = "itemId" value="#{itemCartController.item.id}"/>
	</h:commandButton>
</h:form>
</h:body>
</html>
