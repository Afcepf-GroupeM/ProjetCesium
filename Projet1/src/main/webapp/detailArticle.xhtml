<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>Détail de l'article</h:head>

<body>

<h:form>

<h:panelGrid columns="2">
	
	<h:column>
		<img src="#{request.contextPath}#{detailArticleController.imagePath}#{detailArticleController.item.id}/1.jpg" height="128" width="128"></img>
	</h:column>
	
	<h:column>
		<h:outputText value="Nom de l'article: "/>
		<h:outputText value="#{detailArticleController.item.name}"/>
		<br/>
		<h:outputText value="Description: "/>
		<h:outputText value="#{detailArticleController.item.description}"/>
		<br/>
		<h:outputText value="Stock: "/>
		<h:outputText value="#{detailArticleController.item.stock}"/>
		<br/>
		<h:selectOneMenu value="#{detailArticleController.quantity}">
			<f:selectItems value="#{detailArticleController.quantityList}" />
		</h:selectOneMenu>
		<br/>
		<h:outputText value="Prix: "/>
		<h:outputText value="#{detailArticleController.item.price}"/>
		<br/>
	</h:column>

</h:panelGrid>

	Quantité: <h:outputText value="#{detailArticleController.quantity}"/><br/>
	IdItem: <h:outputText value="#{detailArticleController.item.id}"/><br/>
	
	<h:commandButton value="Ajouter au panier" action ="#{panierController.addItemToCart}" >
	<f:param name = "quantity" value="#{detailArticleController.item.id}"/>
	<f:param name = "itemId" value="#{detailArticleController.item.id}"/>
	</h:commandButton>
</h:form>
</body>
</html>
