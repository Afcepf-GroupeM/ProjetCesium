<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>.: Add User :.</title>
</h:head>

<h:body>
<h1>.: Add user :.</h1>

<div>
<h:form>
 <h:panelGrid id="pannelGrid" columns="2" border="1" cellpadding="10" cellspacing="1">
	<f:facet name="header">
		<h:outputLabel value="- Inscription -"/>
	</f:facet>
	<h:outputLabel value="Civilité: "/> 
		<h:selectOneMenu value="#{addUserController.civilite}">
			<f:selectItems value="#{addUserController.listeCivilite}" />
		</h:selectOneMenu>
    <h:outputLabel value="Nom:"/> <h:inputText value="#{addUserController.lastName}"  />
    <h:outputLabel value="Prénom:"/> <h:inputText value="#{addUserController.firstName}"  />
    <h:outputLabel value="Date de naissance:"/>
    <h:panelGroup>
    	<h:selectOneMenu value="#{addUserController.birthDay}">
			<f:selectItems value="#{addUserController.dayList}" />
		</h:selectOneMenu>
		<h:selectOneMenu value="#{addUserController.birthMonth}">
			<f:selectItems value="#{addUserController.monthList}" />
		</h:selectOneMenu>
		<h:selectOneMenu value="#{addUserController.birthYear}">
			<f:selectItems value="#{addUserController.yearList}" />
		</h:selectOneMenu>
    </h:panelGroup>
    <h:outputLabel value="Téléphone:"/> <h:inputText value="#{addUserController.phone}" maxlength="10" />
    <h:outputLabel value="Email"/> <h:inputText value="#{addUserController.email}"  />
    <h:outputLabel value="Mot de passe:"/> <h:inputSecret value="#{addUserController.password1}"  />
    <h:outputLabel value="Mot de passe (verification):"/> <h:inputSecret value="#{addUserController.password2}"  />
    <f:facet name="footer">
	    <h:panelGroup style="text-align:center">
			<h:commandButton value="Connect!" action="#{addUserController.action}"/>
		</h:panelGroup>
	</f:facet>
</h:panelGrid>
</h:form>
</div>

<div>
	<h:outputText value="#{addUserController.message}"  escape="false"/>
</div>


</h:body>


</html>
